{% extends 'base.html' %}
{% load static %}

{% block header %}
<style>
.smell-block {
    padding-bottom: 20px;
}
</style>
{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Problemas de Design</h1>
</div>

{% for problem in design_problems %}
<div class="smell-block">
    <h4>{{ problem.name }}</h4>
    <hr>
    <p class="text-justify">{{ problem.description }}</p>
</div>
{% endfor %}
{% endblock %}
